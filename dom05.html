<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM05</title>
</head>
<body>
    <h1>Me mude com JS!</h1>
    <ul></ul>
    <script>
        console.log("Hellow")
        //Busca uma referência para todos os elementos
        const eUl = document.querySelector("ul")

        //Opera os dados
        for(let i = 0; i < 5; i++){
            const numero = 7+i
            const eLi = document.createElement("li")
            eLi.textContent = numero
            eUl.appendChild(eLi)
        }
        

        //Escreve na saída
    </script>
</body>
</html>
